<app-header></app-header>

<div class="row no-gutters section-1">
  <agm-map [latitude]="lat" [longitude]="lng"></agm-map>
</div>

<div class="container">
  <div class="row section-2">
    <div class="col">
      <h1>Contact Us</h1>
    </div>
  </div>
  
  <div class="row section-3">
    <div class="col-lg-8">
      <form action="">

      </form>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Email</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Subject</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Phone</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea rows="10" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary pull-right">Submit</button>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="address">
        <p class="heading">Address:</p>
        <p class="mb-0">3rd Floor, Iriz One Corporate Center</p>
        <p class="mb-0">#35 Meralco Ave. Cor. Segundo St.</p>
        <p class="mb-0">Ortigas Pasig City</p>
      </div>

      <div class="email">
        <p class="heading">Email us:</p>
        <p>Email: ph@anddigital.net</p> 
      </div>

      <div class="callus">
        <p class="heading">Call us:</p>
        <p>Call: +632-5764734</p> 
        <p>Monday - Friday: 8:00 AM to 7:00 PM</p> 
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
